{% extends "user.html" %}

{% block title %}
Post
{% endblock %}

{% block content %}
<div class="container">
	<div class="page-header">
		<ul class="posts">
			{% for post in posts %}
			<li class = "posts">
				<div class="post-author">
					<h1>author:{{ post.author.username }}</h1>
				</div>
				<div class="post-body">
					<pre>{{ post.body }}</pre>
					<hr />
				</div>
				<div>
					<a href="{{url_for('.index')}}">
						<span class="label label-default">Quit</span>
					</a>
				</div>		
			</li>
			{% endfor %}
		</ul>
		
	</div>
</div>
{% endblock %}
